<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мебельный магазин</title>
    <link rel="stylesheet" href="./cart.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div class="nav-bar">
            <div class="nav">
                <div class="menu-logo">
                    <img class="menu" src="./img/man.svg" alt="menu">
                    <a href="./index.html"><img class="logo" src="./img/logo.svg" alt=""></a>
                </div>
                <div class="nav-menu">
                    <a href="#"><img src="./img/heart.svg" alt=""></a>
                    <a href="#"><img src="./img/bag-black.svg" alt=""></a>
                    <a href="#"><img src="./img/chelovek.svg" alt=""></a>
                </div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" placeholder="Поиск">
        </div>


        <div class="navigav-card">
            <a href="#"><img src="./img/akwiared.svg" alt=""></a>
            <a href="#"><img src="./img/newyellow.svg" alt=""></a>
            <a href="#"><img src="./img/kuhna.svg" alt=""></a>
            <a href="#"><img src="./img/cpalna.svg" alt=""></a>
            <a href="#"><img src="./img/gostinica.svg" alt=""></a>
        </div>
    </header>


    <section>
        <div class="korzina">
            <span class="arrow">&lt;</span> Корзина
        </div>

        <div class="korzina-skok">
            <p class="box">Ваша корзина</p>
            <p class="box-sum">1 предмета</p>
        </div>

        <div class="divan-korzina">
            <div class="nazfanie">
                <img src="./assortiment/korzina-foto.png" alt="">
                <div class="cost-1">
                    <p class="nazfanie1">Кускен Navy Blue</p>
                    <div class="cost-2">
                        <p class="pieces">1</p>
                        <p class="cost">16 990₽</p>
                    </div>
                </div>
                <span class="x">&#x2715;</span>
            </div>
            <div class="blue">
                <p class="color">Цвет:</p>
                <p class="color1">Темно-синий</p>
                <p class="color2"></p>
            </div>

            <div class="size">
                <p class="size1">Размер(Ш×Д×В):</p>
                <p class="size2">218 СМ × 95 СМ × 90 СМ</p>
            </div>

        </div>


        <div class="total">
            <p class="result">Итоговая стоимость:
                <!-- <p class="total-price">69 960₽</p> -->
            </p>
            <p class="total-price">16 990₽</p>
        </div>


        <div class="zakaz">
            <button class="zakaz1"> Оформить заказ</button>
        </div>











    </section>
</body>

</html>
